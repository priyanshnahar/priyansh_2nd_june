<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num1 = prompt("Enter number 1:");
      const num2 = prompt("Enter number 2:");
      const operator = prompt("Enter operator");

      //   when i am adding the amount like i add 5 + 5 then it is showing me 55 not 10
      if (operator == "+") {
        result = num1 + num2;
      } else if (operator == "-") {
        result = num1 - num2;
      } else if (operator == "*") {
        result = num1 * num2;
      } else if (operator == "/") {
        result = num1 / num2;
      }
      document.write(num1 + operator + num2 + "=" + result);
    </script>
  </body>
</html>
